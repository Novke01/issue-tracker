language: scala
scala:
- 2.12.3
sudo: required
addons:
  chrome: stable
services:
- docker
before_install:
- docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD";
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- nvm install node
- nvm use node
- cd frontend
- npm install
- npm install -g @angular/cli
script:
- cd ../backend
- sbt test
- sbt dist
- cd ../frontend
- ng build
- ng test --single-run
after_success:
- docker build -t $DOCKER_HUB_USERNAME/issue-tracker ./backend
- docker build -t $DOCKER_HUB_USERNAME/issue-tracker ./frontend
- docker push $DOCKER_HUB_USERNAME/issue-tracker-backend:1.0.0
- docker push $DOCKER_HUB_USERNAME/issue-tracker-frontend:1.0.0
env:
  global:
  - secure: 
  - secure: 
  - secure: 
