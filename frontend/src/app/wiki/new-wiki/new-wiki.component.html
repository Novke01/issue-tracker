<div class="backDiv">
  <button class="backButton" mat-raised-button color="primary" [routerLink]=" ['/repository', repoId] ">
    Back to repository
  </button>
</div>
<div class="wiki">
  <div class="textAreaColumn">
    <div id="markdown">
      <span>Markdown</span>
      <textarea [(ngModel)]="wikiPage.content"></textarea>
    </div>
    <div id="result">
      <markdown [data]="wikiPage.content" style="display: inline"></markdown>
    </div>
  </div>

  <button class="create" mat-raised-button color="primary" *ngIf="!wikiPage.id" (click)="create(wikiPage)">Create</button>
  <button class="create" mat-raised-button color="primary" *ngIf="wikiPage.id" (click)="update(wikiPage)">Update</button>
  <mat-form-field class="example-full-width create">
    <input matInput placeholder="Wiki page name" [(ngModel)]="wikiPage.name">
  </mat-form-field>
</div>
